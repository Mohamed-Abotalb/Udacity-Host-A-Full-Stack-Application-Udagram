version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@3.1.0
jobs:
  frontend:
    working_directory: ~/app/udagram-frontend
    executor: node/default
    steps:
      - checkout:
          path: ~/app
      - node/install-packages:
          app-dir: ~/app/udagram-frontend
      - run:
          name: Frontend Build
          command: npm run build
      - aws-cli/install
      - run:
          name: Frontend Deployment
          command: aws s3 cp --recursive --acl public-read ./www s3://udagram-mohamed/
          requires:
            - Frontend Build
          filters:
            branches:
              only: master
  server:
    working_directory: ~/app/udagram-api
    executor: node/default
    steps:
      - checkout:
          path: ~/app
      - node/install-packages:
          app-dir: ~/app/udagram-api
      - run:
          name: Server Build and Archive
          command: npm run build
      - aws-cli/install
      - run:
          name: Server Deployment
          command: npm run deploy
          requires:
            - Server Build and Archive
          filters:
            branches:
              only: master
workflows:
  build_and_deploy:
    jobs:
      - server      
      - frontend
          